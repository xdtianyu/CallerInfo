language: android

android:
  components:
    - tools
    - platform-tools
    - android-29
    - build-tools-29.0.2
    - android-28
    - build-tools-28.0.3
    - extra

jdk: oraclejdk8

git:
  depth: 3

notifications:
  email: false

before_install:
  - touch local.properties
  - source .travis/env.sh
  - openssl aes-256-cbc -K $encrypted_75846693d905_key -iv $encrypted_75846693d905_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

script:
  - ./gradlew clean assembleDebug
  - find -name \*.apk -exec echo cp {} $HOME \; -exec cp {} $HOME \;
  - ./gradlew clean assembleRelease
  - find -name \*.apk -exec echo cp {} $HOME \; -exec cp {} $HOME \;
  - echo ------ md5sum ------
  - find $HOME -maxdepth 1 -name \*.apk -exec md5sum {} \;
  - echo ------ sha1sum ------
  - find $HOME -maxdepth 1 -name \*.apk -exec sha1sum {} \;

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - "$HOME/*.apk"
  skip_cleanup: true
  on:
    tags: true

after_deploy:
  - .travis/changelog.sh > changelog
  - cat changelog
  - ruby .travis/github_release.rb -s $GITHUB_TOKEN -r $TRAVIS_REPO_SLUG -c changelog -t $TRAVIS_TAG

env:
  global:
    # GITHUB_TOKEN
    - secure: ""
    # KEYSTORE_PASSWORD
    - secure: ""
    # ALIAS_PASSWORD
    - secure: ""
    # ALIAS
    - secure: ""
    # API_KEY
    - secure: ""
    # JUHE_API_KEY
    - secure: ""
    # LEANCLOUD_APP_ID
    - secure: ""
    # LEANCLOUD_APP_KEY
    - secure: ""
